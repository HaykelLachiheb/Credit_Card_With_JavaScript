<html>

<head>
<title>Credit Card</title>
<link rel="stylesheet" href="index.css">





</head>

<body>

   <h1 id="Header">CREDIT CARD</h1>

 <section id="Container">

    <div class="Credit_Card_Section">

      <div class="Credit_Card">
         <div id="Part1_Credit_Card">
             <div id="Logo1">
                <img src="images/chip.png" id="Img_Logo1">

             </div>

             <div id="Logo2">
                <img src="images/visa.png" id="Img_Logo2">
                

            </div>



         </div>

         <div id="Credit_Card_Number">  # # # # # # # # # # # # # # # #
           

         </div>

         <div id="Holder_Information">

            <div id="Holder_Information_Partleft">
                 <p id="Parag_Holder_Information">CARD HOLDER</p>
                 <div id="Name_Holder_Information"></div>
                 
                 


            </div>

            <div id="Holder_Information_PartRight">
                <p id="Parag2_Holder_Information">EXPIRES ON</p>
                <div id="Date_Holder_Information">
                       <p id="Month_Info"></p>
                       

                </div>

                
            </div>
            
        </div>



      </div>

      <div class="Credit_Card_BackSide">

         <div id="BackSide_Black_Line">

         </div>

         <p id="Parag_BackSide">CVV</p>

         <div id="Input_BackSide"></div>

         <div id="Box_Img_BackSide">
               <img src="images/visa.png">

         </div>


      </div>



    </div>

   


    <div class="Form">

        <div id="Form_Part1">
             <p id="Parag_Part1">Card Number</p>
             <input type="text" id="Input_Part1" name="input" value="" maxlength="16" >


        </div>

        <div id="Form_Part2">
            <p id="Parag_Part2">Card Holder</p>
            <input type="text" id="Input_Part2">


            
        </div>

        <div id="Form_Part3">
              <div id="Exp_Month">
                 <p id="Parag_Exp_Month">Expiration Month</p>
                 <input id="Month" type="month" name="Month" value="06">

              </div>

            

               <div id="Cvv">
                <p id="Parag_Cvv">Cvv Number</p>
                <input type="text" id="Cvv_Number" maxlength="4">
             
               </div>
            
        </div>

        <div id="Box_Btn">
           <button type="submit" id="btn_Submit">SUBMIT</button>
            
        </div>

    </div>



 </section>

       
      
     





<script src="script.js"></script>
</body>





</html>
